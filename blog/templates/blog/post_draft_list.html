{% extends 'blog/base.html' %}

{% block contents %}
    {% for post in posts %}
    <div class="post">      
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <div class="date">
            <p>{{ post.author }} | {{ post.published_date }}</p>
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
{% endblock %}
